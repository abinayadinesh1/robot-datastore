      <div class="health-detail">
        <span class="health-label">S3 Archive</span>
        <span class="health-sub" id="health-s3-text">--</span>
      </div>
    </div>
    <div class="health-sep"></div>
    <div class="health-usage" id="health-usage">-- / -- GB</div>
    <div class="health-sep"></div>
    <div class="health-item">
      <div class="health-dot" id="health-disk-dot"></div>
      <div class="health-detail">
        <span class="health-label">Disk</span>
        <span class="health-sub" id="health-disk-text">--</span>
      </div>
    </div>
  </div>
  <div class="info-right" id="sys-label"></div>
</div>

<main>
  <div id="empty-state">
    <div class="empty-diagram">
      <svg viewBox="0 0 80 80" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="40" cy="40" r="30"/>
        <circle cx="40" cy="40" r="16"/>
        <circle cx="40" cy="40" r="4" fill="currentColor" stroke="none"/>
        <line x1="10" y1="40" x2="24" y2="40"/>
        <line x1="56" y1="40" x2="70" y2="40"/>
        <line x1="40" y1="10" x2="40" y2="24"/>
        <line x1="40" y1="56" x2="40" y2="70"/>
      </svg>
    </div>
    <div class="empty-title">No Active Feeds</div>
    <div class="empty-sub">Add a source to begin monitoring</div>
  </div>
  <div id="grid"></div>
</main>


<div id="modal">
  <div class="modal-box">
    <div class="modal-fig">FIG. NEW</div>
    <div class="modal-title">Add Feed Source</div>
    <div class="field">
      <label class="field-label" for="modal-label">Designation</label>
      <input id="modal-label" class="field-input" type="text" placeholder="e.g. Reachy Mini — Front Camera" autocomplete="off">
    </div>
    <div class="field">
      <label class="field-label" for="modal-url">Stream Endpoint</label>
      <input id="modal-url" class="field-input" type="text" placeholder="http://…/stream" autocomplete="off">
      <div class="field-hint">Append ?fps=10&amp;quality=60 to limit bandwidth</div>
    </div>
    <div class="modal-actions">
      <button class="btn-ghost" id="modal-cancel">Cancel</button>
      <button class="btn-primary" id="modal-add">Add Feed</button>
    </div>
  </div>
</div>

<script>
const STORAGE_KEY='sv-sketch.streams', NEXT_ID_KEY='sv-sketch.nextId';
const DEFAULT_URL='http://100.107.96.29:8000/api/camera/stream';
const state={streams:[],nextId:1};
const $=id=>document.getElementById(id);

function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state.streams));localStorage.setItem(NEXT_ID_KEY,state.nextId);}
async function loadInitial(){
  const saved=localStorage.getItem(STORAGE_KEY);
  if(saved){try{state.streams=JSON.parse(saved);state.nextId=parseInt(localStorage.getItem(NEXT_ID_KEY)||'1',10);}catch(_){}}
  try{
    const res=await fetch('sources.json');const data=await res.json();
    if(data.api_url) initHealthPolling(data.api_url);
    if(!saved && Array.isArray(data.streams)){data.streams.forEach(s=>state.streams.push({id:state.nextId++,label:s.label||'Camera',url:s.url,robot_id:s.robot_id||'reachy-001'}));save();}
  }catch(_){ initHealthPolling(); }
  if(state.streams.length===0){state.streams.push({id:state.nextId++,label:'Front Camera',url:DEFAULT_URL});save();}
}

/* ── HEALTH POLLING ─────────────────────────────────────────────────────── */
let HEALTH_API='http://100.81.222.59:8080';
function initHealthPolling(apiUrl){
  HEALTH_API=apiUrl||HEALTH_API;
  fetchHealth();
  setInterval(fetchHealth,15000);
}
async function fetchHealth(){
  const panel=$('health-panel');
  try{
    const res=await fetch(HEALTH_API+'/health',{signal:AbortSignal.timeout(5000)});
    if(!res.ok)throw new Error('HTTP '+res.status);
    const h=await res.json();
    panel.style.display='flex';
    updateHealthPanel(h);
  }catch(e){
    panel.style.display='flex';
    setHealthDot('health-rustfs-dot','');
    setHealthDot('health-s3-dot','');
    $('health-rustfs-text').textContent='no data';
    $('health-s3-text').textContent='no data';
    $('health-usage').textContent='API unreachable';
    setHealthDot('health-disk-dot','');
    $('health-disk-text').textContent='no data';
  }
}
function setHealthDot(id,color){
  const el=$(id);el.classList.remove('green','amber','red');
  if(color)el.classList.add(color);
}
function updateHealthPanel(h){
  const rustfs=h.rustfs||{},storage=h.storage||{},eviction=h.eviction||{},s3=h.s3||{},disk=h.disk||{};
  // RustFS dot
  if(rustfs.status==='critical'||eviction.state==='fallback') setHealthDot('health-rustfs-dot','red');
  else if(rustfs.status==='pressure'||eviction.state==='evicting') setHealthDot('health-rustfs-dot','amber');
  else setHealthDot('health-rustfs-dot','green');
  // RustFS text
  const rTexts={healthy:'nominal',pressure:'high usage',critical:'CRITICAL'};
  let rText=rTexts[rustfs.status]||rustfs.status||'--';
  if(eviction.state==='evicting')rText='evicting';
  if(eviction.state==='fallback')rText='FALLBACK';
  $('health-rustfs-text').textContent=rText;
  // S3 dot
  if(s3.status==='unavailable'||eviction.fallback_mode) setHealthDot('health-s3-dot','red');
  else if(s3.status==='degraded') setHealthDot('health-s3-dot','amber');
  else setHealthDot('health-s3-dot','green');
  // S3 text
  const sTexts={healthy:'archiving',degraded:'some failures',unavailable:'OFFLINE'};
  $('health-s3-text').textContent=sTexts[s3.status]||s3.status||'--';
  // RustFS storage usage
  const usedGb=(storage.total_gb||0).toFixed(1);
  const threshGb=(storage.threshold_gb||0).toFixed(0);
  $('health-usage').textContent=usedGb+' / '+threshGb+' GB';
  // Host disk
  if(disk.status){
    if(disk.status==='critical') setHealthDot('health-disk-dot','red');
    else if(disk.status==='pressure') setHealthDot('health-disk-dot','amber');
    else setHealthDot('health-disk-dot','green');
    $('health-disk-text').textContent=(disk.used_gb||0).toFixed(0)+' / '+(disk.total_gb||0).toFixed(0)+' GB ('+( disk.usage_pct||0).toFixed(0)+'%)';
  }else{
    setHealthDot('health-disk-dot','');
    $('health-disk-text').textContent='--';
  }
}

function tickClock(){
  const now=new Date(),pad=n=>String(n).padStart(2,'0');
  $('clock').textContent=`${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
  $('telem-date').textContent=now.toISOString().slice(0,10);
  setTimeout(tickClock,1000);
}
tickClock();

function updateMeta(){
  const n=state.streams.length;
  $('stream-badge').textContent=`${n} feed${n!==1?'s':''}`;
  $('telem-streams').textContent=n;
  $('empty-state').style.display=n===0?'flex':'none';
  $('grid').style.display=n===0?'none':'grid';
  $('grid').style.gridTemplateColumns='repeat(3,1fr)';
}

function createTile(stream,idx){
  const tile=document.createElement('div');tile.className='stream-tile';tile.dataset.id=stream.id;
  tile.style.animationDelay=`${idx*0.07}s`;

  // fig label
  const fig=document.createElement('div');fig.className='tile-fig';
  fig.textContent=`FIG.${String(idx+1).padStart(3,'0')}`;

  const header=document.createElement('div');header.className='tile-header';
  header.innerHTML=`
    <div class="tile-label-wrap">
      <span class="tile-label" title="Click to rename">${escHtml(stream.label)}</span>
    </div>
    <div class="tile-actions">
      <button class="tile-btn danger" data-action="remove" title="Remove">
        <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
      </button>
    </div>`;

  const body=document.createElement('div');body.className='tile-body';
  const overlay=document.createElement('div');overlay.className='status-overlay';
  overlay.innerHTML=`
    <div class="status-cross">
      <div class="status-cline-h"></div>
      <div class="status-cline-v"></div>
    </div>
    <span class="status-text">Acquiring</span>`;
  const video=document.createElement('video');video.autoplay=true;video.playsInline=true;video.muted=true;
  body.appendChild(overlay);body.appendChild(video);

  const footer=document.createElement('div');footer.className='tile-footer';
  footer.innerHTML=`<div class="footer-status"><div class="footer-dot" style="background:var(--amber)"></div><span class="footer-label" data-status="">connecting</span></div><span class="footer-url">${escHtml(stream.webrtc_url||stream.url)}</span>`;

  tile.appendChild(fig);tile.appendChild(header);tile.appendChild(body);tile.appendChild(footer);
  attachStreamHandlers(video,overlay,footer,stream);
  attachTileHandlers(tile,header,stream.id);
  return tile;
}

function attachStreamHandlers(el,overlay,footer,stream){
  let retryDelay=2000,retryTimer=null,countdown=null,webrtcHandle=null;
  const dot=footer.querySelector('.footer-dot'),lbl=footer.querySelector('[data-status]');
  function setStatus(mode,secs){
    if(mode==='live'){
      overlay.style.display='none';
      dot.style.background='var(--green)';lbl.textContent='live';
    } else if(mode==='connecting'){
      overlay.style.display='flex';
      overlay.querySelector('.status-cross').style.animation='rotateCross 3s linear infinite';
      overlay.querySelector('.status-text').textContent='Acquiring';
      dot.style.background='var(--amber)';lbl.textContent='connecting';
    } else {
      overlay.style.display='flex';
      overlay.querySelector('.status-cross').style.animation='none';
      overlay.querySelector('.status-text').textContent=secs>0?`Retry in ${secs}s`:'Reconnecting';
      dot.style.background='#a83020';lbl.textContent=secs>0?`retry ${secs}s`:'reconnecting';
    }
  }

  // Try WebRTC first, fall back to MJPEG <img>
  if(stream.webrtc_url && stream.peer_id && el.tagName==='VIDEO'){
    setStatus('connecting');
    let webrtcTimeout=setTimeout(()=>{
      console.warn('WebRTC timeout, falling back to MJPEG');
      if(webrtcHandle)webrtcHandle.close();
      fallbackToMjpeg();
    },10000);

    webrtcHandle=connectWebRTC(el,stream.webrtc_url,stream.peer_id,{
      onConnected:()=>{clearTimeout(webrtcTimeout);retryDelay=2000;setStatus('live');},
      onDisconnected:()=>{
        clearTimeout(webrtcTimeout);
        let secs=Math.round(retryDelay/1000);setStatus('error',secs);
        countdown=setInterval(()=>{secs--;const t=overlay.querySelector('.status-text');if(t)t.textContent=secs>0?`Retry in ${secs}s`:'Reconnecting';if(lbl)lbl.textContent=secs>0?`retry ${secs}s`:'reconnecting';},1000);
        retryTimer=setTimeout(()=>{clearInterval(countdown);setStatus('connecting');if(webrtcHandle)webrtcHandle.close();webrtcHandle=connectWebRTC(el,stream.webrtc_url,stream.peer_id,arguments[0]);retryDelay=Math.min(retryDelay*2,30000);},retryDelay);
      },
      onError:(err)=>{
        clearTimeout(webrtcTimeout);
        console.warn('WebRTC failed, falling back to MJPEG:',err);
        fallbackToMjpeg();
      }
    });
  } else {
    fallbackToMjpeg();
  }

  function fallbackToMjpeg(){
    // Replace <video> with <img> for MJPEG fallback
    const img=document.createElement('img');img.alt=el.alt||'';img.loading='eager';
    el.replaceWith(img);
    const url=stream.url;
    img.onload=()=>{clearTimeout(retryTimer);clearInterval(countdown);retryDelay=2000;setStatus('live');};
    img.onerror=()=>{
      clearTimeout(retryTimer);clearInterval(countdown);
      let secs=Math.round(retryDelay/1000);setStatus('error',secs);
      countdown=setInterval(()=>{secs--;const t=overlay.querySelector('.status-text');if(t)t.textContent=secs>0?`Retry in ${secs}s`:'Reconnecting';if(lbl)lbl.textContent=secs>0?`retry ${secs}s`:'reconnecting';},1000);
      retryTimer=setTimeout(()=>{clearInterval(countdown);setStatus('connecting');const sep=url.includes('?')?'&':'?';img.src=url+sep+'_t='+Date.now();retryDelay=Math.min(retryDelay*2,30000);},retryDelay);
    };
    img.src=url;
  }
}

function attachTileHandlers(tile,header,streamId){
  const labelEl=header.querySelector('.tile-label');
  labelEl.addEventListener('click',()=>{
    const cur=labelEl.textContent;const inp=document.createElement('input');
    inp.className='tile-label-input';inp.value=cur;labelEl.replaceWith(inp);inp.focus();inp.select();
    function commit(){const val=inp.value.trim()||cur;const s=state.streams.find(s=>s.id===streamId);if(s)s.label=val;save();const span=document.createElement('span');span.className=labelEl.className;span.title='Click to rename';span.textContent=val;inp.replaceWith(span);}
    inp.addEventListener('blur',commit);
    inp.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();inp.blur();}if(e.key==='Escape'){inp.value=cur;inp.blur();}});
  });
  header.addEventListener('click',e=>{
    const btn=e.target.closest('[data-action]');if(!btn)return;
    if(btn.dataset.action==='remove')removeStream(streamId);
  });
  tile.querySelector('.tile-body').addEventListener('dblclick',()=>{
    const s=state.streams.find(s=>s.id===streamId);
    if(s){let u='robot.html?label='+encodeURIComponent(s.label)+'&url='+encodeURIComponent(s.url)+'&robot_id='+encodeURIComponent(s.robot_id||'reachy-001');if(s.webrtc_url)u+='&webrtc_url='+encodeURIComponent(s.webrtc_url);if(s.peer_id)u+='&peer_id='+encodeURIComponent(s.peer_id);window.open(u,'_blank');}
  });
}

function addStream(l,u){state.streams.push({id:state.nextId++,label:l,url:u});save();render();}
function removeStream(id){state.streams=state.streams.filter(s=>s.id!==id);save();render();}

const grid=$('grid');
function render(){
  const eids=new Set([...grid.children].map(el=>+el.dataset.id));
  const nids=new Set(state.streams.map(s=>s.id));
  for(const el of[...grid.children])if(!nids.has(+el.dataset.id))el.remove();
  state.streams.forEach((s,i)=>{if(!eids.has(s.id))grid.appendChild(createTile(s,i));});
  updateMeta();
}

const modal=$('modal');
function openModal(){$('modal-label').value='';$('modal-url').value=DEFAULT_URL;modal.classList.add('open');$('modal-label').focus();}
function closeModal(){modal.classList.remove('open');}
function submitModal(){const u=$('modal-url').value.trim(),l=$('modal-label').value.trim()||'Camera';if(!u){$('modal-url').focus();return;}addStream(l,u);closeModal();}
$('add-btn').addEventListener('click',openModal);
$('modal-cancel').addEventListener('click',closeModal);
$('modal-add').addEventListener('click',submitModal);
modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});
document.addEventListener('keydown',e=>{if(e.key==='Escape'&&modal.classList.contains('open'))closeModal();if(e.key==='Enter'&&modal.classList.contains('open')&&document.activeElement!==$('modal-cancel'))submitModal();});
function escHtml(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');}
loadInitial().then(()=>render());

// ── Show All dropdown ────────────────────────────────────────────────────
const $showAllBtn=document.getElementById('btn-show-all');
const $showAllMenu=document.getElementById('show-all-menu');
const $showAllList=document.getElementById('show-all-list');
$showAllBtn.addEventListener('click',()=>{
  $showAllMenu.style.display=$showAllMenu.style.display==='none'?'block':'none';
  renderShowAll();
});
document.addEventListener('click',e=>{
  if(!e.target.closest('.show-all-dropdown'))$showAllMenu.style.display='none';
  if(!e.target.closest('.show-all-dropdown'))document.getElementById('modalities-menu').style.display='none';
});
document.getElementById('btn-modalities').addEventListener('click',()=>{
  const m=document.getElementById('modalities-menu');
  m.style.display=m.style.display==='none'?'block':'none';
});
function renderShowAll(){
  $showAllList.innerHTML='';
  state.streams.forEach(s=>{
    const lbl=document.createElement('label');
    lbl.className='dropdown-item';
    lbl.style.cssText='display:flex;align-items:center;gap:8px;cursor:pointer;padding:6px 12px;';
    const cb=document.createElement('input');
    cb.type='checkbox';
    cb.checked=s.visible!==false;
    cb.addEventListener('change',()=>{s.visible=cb.checked;save();render();});
    lbl.appendChild(cb);
    lbl.appendChild(document.createTextNode(s.label));
    $showAllList.appendChild(lbl);
  });
}

// Override render to respect visibility and cap at 9
const _origRender=render;
render=function(){
  const grid=document.getElementById('grid');
  const visible=state.streams.filter(s=>s.visible!==false);
  // Remove tiles for hidden streams
  grid.querySelectorAll('.stream-tile').forEach(t=>{
    const tid=parseInt(t.dataset.id);
    if(!visible.find(s=>s.id===tid))t.remove();
  });
  // Show up to 9
  const shown=visible.slice(0,9);
  const existing=new Set([...grid.querySelectorAll('.stream-tile')].map(t=>parseInt(t.dataset.id)));
  shown.forEach((s,i)=>{if(!existing.has(s.id))grid.appendChild(createTile(s,i));});
  // Update badge
  const badge=document.getElementById('stream-badge');
  if(badge)badge.textContent=`${shown.length} feed${shown.length!==1?'s':''}${visible.length>9?' (+'+(visible.length-9)+' hidden)':''}`;
};
</script>
</body>
